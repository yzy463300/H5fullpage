<!DOCTYPE html>
<html lang="en">
<head>
<script>
		var deviceWidth =  parseInt(window.screen.width);var deviceScale = deviceWidth/640;var ua = navigator.userAgent;if (/Android (\d+\.\d+)/.test(ua)){var version = parseFloat(RegExp.$1);if(version>2.3){document.write('<meta name="viewport" content="width=640,initial-scale='+deviceScale+', minimum-scale = '+deviceScale+', maximum-scale = '+deviceScale+', target-densitydpi=device-dpi">');}else{document.write('<meta name="viewport" content="width=640,initial-scale=0.75,maximum-scale=0.75,minimum-scale=0.75,target-densitydpi=device-dpi" />');}} else {document.write('<meta name="viewport" content="width=640, user-scalable=no">');}
	</script>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="reset.css">
</head>
<style>
	*{padding: 0;margin:0;}
	.H5{
		position: absolute;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	.item{
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
	}
	p{width: 200px;height: 100px;background-color: #000;}
	@-webkit-keyframes arrow_{
		from{-webkit-transform:translate3d(0,30px,0);opacity: 0;}
		to{-webkit-transform:translate3d(0,0,0);opacity: 1;}
	}
</style>
<body>
<div class="list">
	<input type="text" id="username">
	<input type="text" id="phone">
	<input type="text" id="address">
	<input type="text"  id='company'>

	<div class="btn" style="width: 50px;height: 20px;color: #fff;background-color: black;text-align: center;line-height: 20px;font-size: 30px;">提交</div>
</div>
	<script src='jquery-2.1.1.min.js'></script>
	<script src='jquery.transition.js'></script>
	<script src='h5page.js'></script>
	<script src='Validate.js'></script>

	<script>
		var validate = new Validate({
			'#username' : '请输入姓名！',
			'#phone' : '请输入正确的手机号！',
			'#address' : '请输入地址！',
			'#company' : '请填写公司名称',
		})

		$('.btn').click(function(event) {
			var result = validate.check();
			console.log(result)
		});
	</script>
</body>
</html>
